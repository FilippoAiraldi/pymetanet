[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymetanet"
version = "0.0.1"
authors = [
  { name="Filippo Airaldi", email="filippoairaldi@gmail.com" },
]
description = "Highway Traffic Modelling with METANET framework in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "networkx >= 2.8.7",
    "casadi >= 3.5.5",
]

[project.urls]
"Homepage" = "https://github.com/FilippoAiraldi/pymetanet"
"Bug Tracker" = "https://github.com/FilippoAiraldi/pymetanet/issues"
